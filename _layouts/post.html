---
layout: default
title: post
---

<section id="main_content">
  <div class="post-container spacer">
    <div class="post-content">
      <h1>{{ page.title}}</h1>
      <div class="row ">
      <div class="col-md-4">
        <img src="/assets/images/{{ page.image }}" class="post-fig"/>
      </div>
      <div class="col-md-8 post-text">
        <h2 class="post-summary">{{ page.description }}</h2>
        {{ content }}
      </div>
     </div>
   </div>
  </div>
</section>
